<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="timer-display">
            <!-- <div class="day">
                <p>00</p>
            </div>
            <span>:</span> -->
            <div class="hour">
                <p>00</p>
            </div>
            <span>:</span>
            <div class="minute">
                <p>00</p>
            </div>
            <span>:</span>
            <div class="second">
                <p>00</p>
            </div>
            <span>:</span>
            <div class="milisecond">
                <p>000</p>
            </div>
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
